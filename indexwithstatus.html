<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC2 Instance Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
      animation: dropIn 0.6s ease-out;
    }

    h2 {
      color: #4a148c;
    }

    .custom-select {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-top: 15px;
    }

    .custom-select select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      appearance: none;
      background-color: #f9f9f9;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%204%205'%3E%3Cpath%20fill='%234a148c'%20d='M2%200L0%202h4L2%200zM2%205L0%203h4L2%205z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px 10px;
      transition: all 0.3s ease;
    }

    .custom-select select:hover {
      box-shadow: 0 0 5px rgba(123, 31, 162, 0.5);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-start {
      background-color: #43a047;
    }

    .btn-start:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    .btn-stop {
      background-color: #e53935;
    }

    .btn-stop:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }

    .btn-check {
      background-color: #7b1fa2;
    }

    .btn-check:hover {
      background-color: #4a0072;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      min-height: 30px;
    }

    /* Toast Styles */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, top 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      top: 40px;
      pointer-events: auto;
    }

    .toast.success {
      background-color: #2e7d32;
    }

    .toast.error {
      background-color: #c62828;
    }

    .toast.info {
      background-color: #6a1b9a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes dropIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚öôÔ∏è Manage EC2 Instance</h2>

    <div class="custom-select">
      <select id="instanceList">
        <option value="i-03f9691ce716c3090">Web Server - i-03f9691ce716c3090</option>
        <option value="i-0135fc8673a60cf96">Database Server - i-0135fc8673a60cf96</option>
      </select>
    </div>

    <div class="button-group">
      <button class="btn btn-start" onclick="handleInstance('start')">Start</button>
      <button class="btn btn-stop" onclick="handleInstance('stop')">Stop</button>
      <button class="btn btn-check" onclick="checkInstanceStatus()">Status</button>
    </div>

    <div id="status"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.className = `toast ${type} show`;
      toast.innerText = message;

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    async function checkInstanceStatus() {
      const instanceId = document.getElementById("instanceList").value;

      if (!instanceId) {
        showToast("‚ö†Ô∏è Please select an EC2 instance.", "info");
        return;
      }

      showToast(`‚è≥ Checking status for instance ${instanceId}...`, "info");

      try {
        const response = await fetch(`https://cpypieek38.execute-api.us-east-2.amazonaws.com/prod/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ instance_id: instanceId, action: 'status' })
        });

        const data = await response.json();

        if (data.State) {
          const emoji =
            data.State === 'running' ? 'üü¢' :
            data.State === 'stopped' ? 'üî¥' :
            '‚ö™';

          showToast(`${emoji} Instance ${instanceId} is ${data.State.toUpperCase()}`, "success");
        } else {
          showToast(`‚ö†Ô∏è Unknown response from server.`, "info");
        }
      } catch (err) {
        showToast(`‚ùå Error: ${err.message}`, "error");
      }
    }

    function handleInstance(action) {
      const instanceId = document.getElementById('instanceList').value;
      controlInstance(instanceId, action);
    }

    async function controlInstance(instanceId, action) {
      try {
        await fetch('https://cpypieek38.execute-api.us-east-2.amazonaws.com/prod/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ instance_id: instanceId, action: action })
        });

        if (action === 'start') {
          showToast(`‚úÖ Instance ${instanceId} has been started!`, 'success');
        } else if (action === 'stop') {
          showToast(`üõë Instance ${instanceId} has been stopped!`, 'error');
        }
      } catch (error) {
        showToast("‚ùå Error: " + error.message, 'error');
        console.error("Error controlling instance:", error);
      }
    }
  </script>
</body>
</html>
